<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ember Starter Kit</title>
        <link rel="stylesheet" href="css/bootstrap.css" media="screen">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/x-handlebars">
            <div class="_main">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                {{#link-to 'index' class="navbar-brand"}}ServiceDeskPlus{{/link-to}}
                            </div>
                            <ul class="nav navbar-nav navbar-right">
                                    <li>Username_LicenseInfo</li>    
                                    <li>Date_Time</li>
                                    <li>Language_Select</li>
                                </ul>
                        </div>
                    </nav>
                <div class="container _container">
                    <h1 class="_intromsg">Welcome to ServiceDesk Plus (SDP), a comprehensive but easy to use IT Help desk and Asset management software with integrated Change and Project management modules.
                    </h1>
                    {{outlet}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="index">
            <ul>
                {{#each}}
                    <li>{{icon}}</li>
                    <li>{{title}}</li>
                    <li>{{content}}</li>
                    <li>{{status}}</li>
                {{/each}}
            </ul>
        </script>
        
        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
        <script src="js/libs/ember-1.10.0.debug.js"></script>
        <script src="js/libs/ember-data-1.0.0-beta.15.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
